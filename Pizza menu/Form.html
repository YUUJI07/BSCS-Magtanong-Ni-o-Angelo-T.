<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="regform.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                 <label>Full Name</label>
                 <input type="text" placeholder="Enter full name" required/>
            </div>

            <div class="input-box">
                <label>Enter Password</label>
                <input type="text" placeholder="Enter password" required/>
                <input type="text" placeholder="Re-enter password" required/>
           </div>

            <div class="input-box">
                <label>Email</label>
                <input type="text" placeholder="Enter Email" required/>
           </div>

           <div class="column">
            <div class="input-box">
                <label>Phone Number</label>
                <input type="number" placeholder="Enter phone number" required/>
           </div>

           <div class="input-box">
                    <label>Birth Date</label>
                   <input type="date" placeholder="Enter birth date" required/>
               </div>
           </div>

           <div class="gender-box">
            <h4>Gender</h4>
            <div class="gender-option">
               <div class="gender">
                <input type="radio" id="check" name="gender" checked>
                <label for="check-male">Male</label>

                <input type="radio" id="check" name="gender">
                <label for="check-female">Female</label>
               </div> 
            </div>
           </div>

           <div class="input-box address">
            <label>Address</label>
           <input type="text" placeholder="Enter current address" required/>
           <input type="text" placeholder="Enter permanent address" required/>
             <div class="column">
                <div class="select-box">
                    <select>
                      <option hidden>Country</option>
                      <option>Philippines</option>
                      <option>Singapore</option>
                      <option>Italy</option>
                      <option>Canada</option>
                      <option>China</option>
                      <option>America</option>
                      <option>Japan</option>
                      <option>Newzeland</option>
                    </select>
                </div>
                <input type="text" placeholder="Enter your city" required/>
             </div>

           
         <div class="column">
            <input type="text" placeholder="Enter your region" required/>
            <input type="number" placeholder="Enter postal code" required/>
         </div>
      </div><br>

         <div class="column">
            <p class="condition"><input type="checkbox" id="terms"> I accept the terms and conditions</p>
         </div>
         <button>Register</button>
         <a href="Index.html">Home</a>
 </form>
    </section>
</body>
</html>
